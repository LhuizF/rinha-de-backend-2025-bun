version: "3.9"

services:
  api1:
    build: ./app
    hostname: api1
    environment:
      - DATABASE_HOST=db
      - PORT=3333
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    depends_on:
      - db

  api2:
    build: ./app
    hostname: api2
    environment:
      - DATABASE_HOST=db
      - PORT=3333
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    hostname: db
    environment:
      - POSTGRES_DB=rinha-de-backend
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password

  load-balancer:
    image: nginx:1.25.2-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - api1
      - api2
